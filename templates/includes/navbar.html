{% load static %}
<section class="header-main border-bottom desktop-view">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="{% url 'home' %}" class="brand-wrap">
			<img class="logo" src="{%static 'images/logo.png'%}">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		<div class="category-wrap dropdown d-inline-block float-right">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
				<i class="fa fa-bars"></i> All category 
			</button>
			<div class="dropdown-menu">
                {% for category in links %}
                    <a class="dropdown-item" href="{{category.get_url}}" style="position: relative;z-index:10;">{{category.category_name}} </a>
                {% endfor %}
			</div>
		</div>  <!-- category-wrap.// -->
	</div> <!-- col.// -->
	<a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
	<div class="col-lg  col-md-6 col-sm-12 col">
		<!-- search-wrap/ -->
		<form action="{% url 'search' %}" class="search" method='GET'>
			<div class="input-group w-100">
				<input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword" required>
	  
				<div class="input-group-append">
				  <button class="btn btn-primary" type="submit">
					<i class="fa fa-search"></i>
				  </button>
				</div>
			  </div>
		  </form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
				<div class="d-flex justify-content-end mb-3 mb-lg-0">
					<div class="widget-header">
						<small class="title text-muted">Welcome guest!</small>
						<div> 
							<a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
							<a href="{% url 'register' %}"> Register</a>
						</div>
					</div>
					<a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
						<div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
						<span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
					</a>
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section>

<!--Appear in mobile view-->
<!--Header-->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mobile-appear" style="border-radius: 0px 0px 20px 20px;">
    <div class="nav-item menu-wrapper">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li class="Link-items"><a href="#">Login/Register</a></li>
                <li class="Link-items"><a href="#">About</a></li>
                <li class="Link-items"><a href="#">Services</a></li>
                <li class="Link-items"><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <a class="navbar-brand brand-wrap" href="{% url 'home' %}"><img class="logo-mobile" src="{%static 'images/logo.png'%}"></a>
    <div class="boxContainer pull-right">
        <table class="elementsContainer">
			<form action="{% url 'search' %}" class="search" method='GET'>
            <td>
                <input type="text" placeholder="search" class="search bg-light" name="keyword" required>
				
            </td>
            <td>
                <button class="bg-light" href="" type="submit" style="border:none; margin:0px;border-radius: 50%;"><i class="fa fa-search"></i></button>
            </td>
			</form>
        </table>
    </div>
  </nav>
